<ion-header>

  <ion-navbar>
    <ion-title>{{quoteGroup.category | uppercase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngFor="let thisQuote of quoteGroup.quotes; let i = index">


      <ion-card-header>
        <ion-card-title class="author">
          #{{thisQuote.id}}-{{thisQuote.person}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{thisQuote.text}}</p>
      </ion-card-content>
      <ion-row>
        <ion-col text-right>
          <button small ion-button clear (click)="onAddToFavorite(thisQuote)" ><ion-icon name="heart"></ion-icon> Favourite</button>
        </ion-col>
      </ion-row>
  </ion-card>

</ion-content>
