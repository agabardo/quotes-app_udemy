<ion-header>
  <ion-navbar>
    <ion-title text-center>My favourite quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-card *ngFor="let thisQuote of favouriteQuotes; let i = index">
    <ion-card-header>
      <ion-card-title class="author">
        #{{thisQuote.person}}
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{thisQuote.text}}</p>
    </ion-card-content>
    <ion-row>
      <ion-col text-right>
        <button small ion-button clear (click)="onRemoveFromFavorite(thisQuote)" ><ion-icon name="heart-outline"></ion-icon>&nbsp; Remove from Favourites</button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
