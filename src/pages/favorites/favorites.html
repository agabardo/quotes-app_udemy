<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>My favourite quotes</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
<ion-list>
  <ion-item-sliding *ngFor="let thisQuote of favouriteQuotes; let i = index">
    <ion-item [color]="getBackground()">
      <h2>#{{thisQuote.person}}</h2>
      <p>{{thisQuote.text}}</p>
    </ion-item>
    <ion-item-options>
      <button small ion-button color="danger" (click)="onRemoveFromFavorite(thisQuote)" ><ion-icon name="trash"></ion-icon>&nbsp; Remove</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
